<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ping Pong</title>
		<link rel="icon" type="image/png" href="assets/img/ping.png">
		<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
		 <link rel="stylesheet" href="build/css/vendor.css">
		<script src="build/js/vendor.min.js"></script>
		<script src="assets/js/build.js/app.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<h1>Ping Pong</h1>
			<div class="game-rules">
				<p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
				<ol>
					<li>Numbers divisible by 3 are replaced with "ping"</li>
					<li>Numbers divisible by 5 are replaced with "pong"</li>
					<li>Numbers divisible by 15 are replaced with "pingpong"</li>
				</ol>
				<h3>Well look at the time! </h3>
				<h3 id="time"></h3>
				<form id="ping-pong-form">
					<label for="goal">Enter a number:</label>
					<input id="goal" type="number">
					<button type="submit" class="btn btn-info">Submit</button>
				</form>
				<form id="signup">
					<label for="email">Enter your email:</label>
					<input id="email" type="text">
					<button type="submit" class="btn btn-info">Submit</button>
				</form>
			<ul id="solution"></ul>
		</div>
	</div>
</body>
</html>
